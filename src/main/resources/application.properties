spring.application.name=demo
# Application name (optional, for logging & identification)


# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/e_store
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Hibernate Dialect (for MySQL 8+)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
app.admin.email=admin@gmail.com
app.admin.password=admin123
user.file.image.path=images/users
product.file.image.path=images/product
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB






